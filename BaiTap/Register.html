<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Register.css">

    <title>ĐĂNG KÝ TÀI KHOẢN</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-register">
            <h1 class="form-heading">ĐĂNG KÝ TÀI KHOẢN</h1>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="tendangnhap" class="form-input" placeholder="Tên đăng nhập*">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="matkhau" class="form-input" placeholder="Mật khẩu*">
                <div id="eye">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="nhaplai" class="form-input" placeholder="Nhập lại mật khẩu*">
                <div id="eyes">
                    <i class="fa-solid fa-eye"></i>
                </div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="mail" class="form-input" placeholder="Email*">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-calendar"></i>
                <input type="date" id="date" class="form-input" placeholder="Ngày tháng năm sinh*">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-phone"></i>
                <input type="text" id="sdt" class="form-input" placeholder="Số điện thoại*">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-location-pin"></i>
                <input type="text" id="diachi" class="form-input" placeholder="Địa chỉ*">
            </div>

            <div  id="baoloi">

            </div>
            
            <input type="submit" onclick="return kiemtra();"  value="ĐĂNG KÝ TÀI KHOẢN" class="form-submit">
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="JS/Register.js"></script>
</html>
